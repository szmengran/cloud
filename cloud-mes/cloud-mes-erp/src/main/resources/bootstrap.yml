server:
  port: 10022
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUri:
      defaultZone: ${EUREKA_SERVER_ADDRESS}
spring:
  application:
    name: cloud-mes-erp
  cloud:
    config:
      uri: ${CONFIG_SERVER_ADDRESS}
      fail-fast: true
  profiles:
    active: ${ENVIRONMENT}
  sleuth:
    traceId128:
      true
  kafka:
    bootstrap-servers: ${KAFKA_SERVER}
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false
logging:
  config: ${CONFIG_SERVER_ADDRESS}/resources/logback-spring.xml