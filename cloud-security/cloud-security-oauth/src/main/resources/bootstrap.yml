eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_ADDRESS}
server:
  port: 10002
logging:
  level:
    org.springframework.security: DEBUG
spring:
  application:
    name: cloud-security-oauth
  cloud:
    config:
      uri: ${CONFIG_SERVER_ADDRESS}
      fail-fast: true
  profiles:
    active: ${ENVIRONMENT}
  sleuth:
    traceId128:
      true
  kafka:
    bootstrap-servers: kafka:9092
    
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false