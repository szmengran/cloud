eureka:
  instance:
    prefer-ip-address: true
    leaseRenewalIntervalInSeconds: 10
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_ADDRESS}
spring:
  application:
    name: cloud-config-server
  profiles:
    active: ${ENVIRONMENT}
  bus:
    trace:
      enabled: true
server:
  port: 10001
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh