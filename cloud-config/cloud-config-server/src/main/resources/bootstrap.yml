eureka:
  instance:
    prefer-ip-address: true
    leaseRenewalIntervalInSeconds: 10
    statusPageUrlPath: /admin/info
    healthCheckUrlPath: /admin/health
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_ADDRESS}
spring:
  application:
    name: cloud-config-server
  profiles:
    active: ${ENVIRONMENT}
  bus:
    trace:
      enabled: true
server:
  port: 10001
management:
  context-path: /admin
  endpoints:
    web:
      exposure:
        include: bus-refresh