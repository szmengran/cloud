eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_ADDRESS}
server:
  port: 10003
spring:
  application:
    name: cloud-admin-user
  aop:
    auto: true
  cloud:
    config:
      uri: ${CONFIG_SERVER_ADDRESS}
      fail-fast: true
  profiles:
    active: ${ENVIRONMENT}
  sleuth:
    traceId128:
      true
  kafka:
    bootstrap-servers: ${KAFKA_SERVER}
    