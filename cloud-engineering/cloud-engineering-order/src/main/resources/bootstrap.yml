server:
  port: 10001
logging:
  level:
    org.springframework.security: DEBUG
spring:
  application:
    name: cloud-engineering-order
  cloud:
    config:
      uri: ${CONFIG_SERVER_ADDRESS}
      fail-fast: true
  profiles:
    active: ${ENVIRONMENT}
  sleuth:
    traceId128:
      true
  kafka:
    bootstrap-servers: ${KAFKA_SERVER}
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false